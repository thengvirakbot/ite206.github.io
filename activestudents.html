<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Students - The University of Cambodia</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="activestudentsstyle.css">
</head>
<body>

<header>
    <div class="d-flex align-items-center">
        <img src="logo.png" alt="UC Logo" class="logo">
        <h1 class="m-0">UC Student Management System</h1>
    </div>
    <div class="header-right d-flex align-items-center">
        <input type="text" class="search-bar" placeholder="Search">
        <a href="datacenter.html" class="data-center-btn" style="text-decoration:none;">
            <i class="bi bi-plus-lg"></i> Data center
        </a>

<div class="profile-container">
    <img src="profile-pic.png" alt="Profile Picture" class="profile-pic" id="profilePic">
    <div class="dropdown-menu" id="logoutDropdown">
        <div class="profile-info">
            <img src="profile-pic.png" alt="Profile Picture" class="profile-pic-small">
            <span class="username">Te Senghot</span>
        </div>
        <div class="divider"></div>
        <button id="logoutBtn">
            <svg fill="currentColor" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"> 
                <path d="M11.991 10.625H1v-1.25h10.991l-1.933-1.933.884-.884 3 3a.624.624 0 0 1 0 .884l-3 3-.884-.884 1.933-1.933ZM15.375 1h-9.75A2.629 2.629 0 0 0 3 3.625v.792h1.25v-.792A1.377 1.377 0 0 1 5.625 2.25h9.75a1.377 1.377 0 0 1 1.375 1.375v12.75a1.377 1.377 0 0 1-1.375 1.375h-9.75a1.377 1.377 0 0 1-1.375-1.375v-.792H3v.792A2.63 2.63 0 0 0 5.625 19h9.75A2.63 2.63 0 0 0 18 16.375V3.625A2.63 2.63 0 0 0 15.375 1Z"></path> 
            </svg>
            Log out
        </button>
    </div>
</div>


    <div class="header-line"></div>
</header>


  <div class="sidebar">
    <a href="dashboard.html" class="menu-item">
      <i class="bi bi-house-door"></i> Home
    </a>
    <a href="score.html" class="menu-item">
      <i class="bi bi-award"></i> Score
    </a>

  </div>

<div class="container my-4">
    <h2 class="text-center" style="color: #fff; font-weight: 700;" class="mb-4">Active students</h2>
    <div class="row">
        <div class="col-md-6">
    <h3>Gender distribution</h3>
    <canvas id="genderDonutChart"></canvas>
</div>
    <div class="col-md-6">
      <h3>Student status</h3>
      <canvas id="statusDonutChart"></canvas>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 UC Student Management System</p>
</footer>

<script src="activestudentsscript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
