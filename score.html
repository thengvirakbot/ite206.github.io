<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The University of Cambodia</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="datacenterstyle.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="UC Logo" class="logo">
      <h1 class="m-0">UC Student Management System</h1>
    </div>
    <div class="header-right">
      <input type="text" class="search-bar" placeholder="Search">
      <a href="datacenter.html" class="data-center-btn" style="text-decoration:none;">
        <i class="bi bi-plus-lg"></i> Data center
      </a>
      <img src="profile-pic.png" alt="Profile Picture" class="profile-pic">
    </div>
    <div class="header-line"></div>
  </header>

  <div class="sidebar">
    <a href="dashboard.html" class="menu-item">
      <i class="bi bi-house-door"></i> Home
    </a>
    <a href="score.html" class="menu-item">
      <i class="bi bi-award"></i> Score
    </a>
    <button id="logoutBtn" class="logout-btn">Log out</button>
  </div>

 <div class="container my-4">
  <h2 class="text-center text-white mb-4" style="font-weight: 600;">Score Data Input</h2>

  <!-- Form Card for Student Scores -->
  <div class="card mb-4 bg-black text-white">
    <div class="card-header bg-dark text-white">
      <h4>Enter Student Scores</h4>
    </div>
    <div class="card-body">
      <form id="scoreForm">
        <div class="row g-3">
          <!-- Student Name -->
          <div class="col-md-6">
            <label for="studentName" class="form-label text-white">Student Name</label>
            <input type="text" id="studentName" class="form-control bg-dark text-white border-secondary" placeholder="Enter student name" required>
          </div>
          <!-- Student ID -->
          <div class="col-md-6">
            <label for="studentId" class="form-label text-white">Student ID</label>
            <input type="text" id="studentId" class="form-control bg-dark text-white border-secondary" placeholder="Enter student ID" required>
          </div>
          <!-- Subject -->
          <div class="col-md-6">
            <label for="subject" class="form-label text-white">Subject</label>
            <input type="text" id="subject" class="form-control bg-dark text-white border-secondary" placeholder="Enter subject" required>
          </div>
          <!-- Score -->
          <div class="col-md-6">
            <label for="score" class="form-label text-white">Score</label>
            <input type="number" id="score" class="form-control bg-dark text-white border-secondary" placeholder="Enter score (0-100)" min="0" max="100" required>
          </div>
          <!-- Grade -->
          <div class="col-md-6">
            <label for="grade" class="form-label text-white">Grade</label>
            <select id="grade" class="form-select bg-dark text-white border-secondary" required>
              <option value="" disabled selected>Select grade</option>
              <option value="A">A</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="F">F</option>
            </select>
          </div>
          <!-- Submit Button -->
          <div class="col-12">
            <button type="submit" class="btn-custom">Add Score</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Score List Card -->
  <div class="card mt-4 shadow-sm bg-dark text-white">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      <span>Scores List</span>
      <div class="d-flex align-items-center">
        <!-- Search Bar -->
        <input type="text" id="searchBar" class="form-control form-control-sm me-2 bg-dark text-white border-secondary" placeholder="Search" style="max-width: 200px;">
        <!-- Sort Dropdown -->
        <button class="btn btn-sm btn-dark dropdown-toggle text-white" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Sort
        </button>
            <ul class="dropdown-menu" aria-labelledby="sortDropdown">
              <li><a class="dropdown-item" href="#" id="sortAZ">Sort A-Z</a></li>
              <li><a class="dropdown-item" href="#" id="sortZA">Sort Z-A</a></li>
            </ul>
      </div>
    </div>
    <div class="card-body bg-black">
      <div class="table-responsive">
        <table class="table table-striped table-dark table-sm">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Student ID</th>
              <th>Subject</th>
              <th>Score</th>
              <th>Grade</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="scoresList">
            <!-- Dynamically filled scores will appear here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>



  <footer>
    <p>&copy; 2025 UC Student Management System</p>
  </footer>

  <script src="scorescript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
