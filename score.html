<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The University of Cambodia</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <link href="scorestyle.css" rel="stylesheet">
</head>

<body>
  <div class="sidebar">
    <a href="dashboard.html" class="menu-item">
      <i class="bi bi-house-door"></i> Home
    </a>
    <a href="score.html" class="menu-item">
      <i class="bi bi-award"></i> Score
    </a>

    <div class="sidebar-user-profile mt-auto p-3">
      <div class="d-flex align-items-center">
        <img src="profile-pic.png" alt="User Picture" class="profile-pic">
        <span id="userName">UserAccount</span>
      </div>
    </div>
  </div>

<header>
    <div class="d-flex align-items-center">
        <img src="logo.png" alt="UC Logo" class="logo">
        <h1 class="m-0">UC Student Management System</h1>
        <a href="datacenter.html" class="data-center-btn ms-auto" style="text-decoration:none; text-align: right;">
        Data Center
        </a>
    </div>
</header>

    <div class="container my-4">
      <h2 class="text-center text-primary mb-4 fw-bold">Score Data Input</h2>
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4>Enter Student Scores</h4>
        </div>
        <div class="card-body">
          <form id="scoreForm">
            <div class="row g-3">
              <div class="col-md-4">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" id="studentName" class="form-control" placeholder="Enter student name" required>
              </div>
              <div class="col-md-4">
                <label for="studentId" class="form-label">Student ID</label>
                <input type="text" id="studentId" class="form-control" placeholder="Enter student ID" required>
              </div>
              <div class="col-md-4">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" class="form-control" placeholder="Enter subject" required>
              </div>
              <div class="col-md-4">
                <label for="score" class="form-label">Score</label>
                <input type="number" id="score" class="form-control" placeholder="Enter score (0-100)" min="0" max="100" required>
              </div>
              <div class="col-md-4">
                <label for="grade" class="form-label">Grade</label>
                <select id="grade" class="form-select" required>
                  <option value="" disabled selected>Select grade</option>
                  <option value="A">A</option>
                  <option value="B+">B+</option>
                  <option value="B">B</option>
                  <option value="C+">C+</option>
                  <option value="C">C</option>
                  <option value="D+">D+</option>
                  <option value="D">D</option>
                  <option value="F">F</option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Score</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      
      <div class="card mt-4 shadow-sm">
      <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
      <span>Scores List</span>
      <div class="d-flex align-items-center">
      <input type="text" id="searchBar" class="form-control form-control-sm me-2" placeholder="Search" style="max-width: 200px;">
      <button class="btn btn-sm btn-light dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Sort
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="sortDropdown">
        <li><a class="dropdown-item" href="#" id="sortAZ">Sort A-Z</a></li>
        <li><a class="dropdown-item" href="#" id="sortZA">Sort Z-A</a></li>
      </ul>
      </div>
      </div>
      </div>

        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Student Name</th>
                <th>Student ID</th>
                <th>Subject</th>
                <th>Score</th>
                <th>Grade</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="scoresList">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 UC Student Management System</p>
    </footer>
  </div>

  <script src="scorescript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
