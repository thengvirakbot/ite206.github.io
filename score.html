<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The University of Cambodia</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="scorestyle.css" rel="stylesheet">
</head>

<body>
<header>
    <div class="d-flex align-items-center">
        <img src="logo.png" alt="UC Logo" class="logo">
        <h1 class="m-0">UC Student Management System</h1>
    </div>
    <div class="header-right d-flex align-items-center">
        <input type="text" class="search-bar" placeholder="Search">
        <a href="datacenter.html" class="data-center-btn" style="text-decoration:none;">
            <i class="bi bi-plus-lg"></i> Data center
        </a>

        <div class="profile-container">
            <img src="profile-pic.png" alt="Profile Picture" class="profile-pic" id="profilePic">
            <div class="dropdown-menu" id="logoutDropdown">
                <div class="profile-info">
                    <img src="profile-pic.png" alt="Profile Picture" class="profile-pic-small">
                    <span class="username">Te Senghot</span>
                </div>
                <div class="divider"></div>
                <button id="logoutBtn">
                    <svg fill="currentColor" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"> 
                        <path d="M11.991 10.625H1v-1.25h10.991l-1.933-1.933.884-.884 3 3a.624.624 0 0 1 0 .884l-3 3-.884-.884 1.933-1.933ZM15.375 1h-9.75A2.629 2.629 0 0 0 3 3.625v.792h1.25v-.792A1.377 1.377 0 0 1 5.625 2.25h9.75a1.377 1.377 0 0 1 1.375 1.375v12.75a1.377 1.377 0 0 1-1.375 1.375h-9.75a1.377 1.377 0 0 1-1.375-1.375v-.792H3v.792A2.63 2.63 0 0 0 5.625 19h9.75A2.63 2.63 0 0 0 18 16.375V3.625A2.63 2.63 0 0 0 15.375 1Z"></path> 
                    </svg>
                    Log out
                </button>
            </div>
        </div>
    </div>

    <div class="header-line"></div>
</header>

  <div class="sidebar">
    <a href="dashboard.html" class="menu-item">
      <i class="bi bi-house-door"></i> Home
    </a>
    <a href="score.html" class="menu-item">
      <i class="bi bi-award"></i> Score
    </a>

  </div>

 <div class="container my-4">
  <h2 class="text-center text-white mb-4" style="font-weight: 600;">Score data input</h2>

  <!-- Form Card for Student Scores -->
  <div class="card mb-4 bg-black text-white">
    <div class="card-header bg-dark text-white">
      <h4>Enter student scores</h4>
    </div>
    <div class="card-body">
      <form id="scoreForm">
        <div class="row g-3">
          <!-- Student Name -->
          <div class="col-md-6">
            <label for="studentName" class="form-label text-white">Student name</label>
            <input type="text" id="studentName" class="form-control bg-dark text-white border-secondary" placeholder="Enter student name" required>
          </div>
          <!-- Student ID -->
          <div class="col-md-6">
            <label for="studentId" class="form-label text-white">Student ID</label>
            <input type="text" id="studentId" class="form-control bg-dark text-white border-secondary" placeholder="Enter student ID" required>
          </div>
          <!-- Subject -->
          <div class="col-md-6">
            <label for="subject" class="form-label text-white">Subject</label>
            <input type="text" id="subject" class="form-control bg-dark text-white border-secondary" placeholder="Enter subject" required>
          </div>
          <!-- Score -->
          <div class="col-md-6">
            <label for="score" class="form-label text-white">Score</label>
            <input type="number" id="score" class="form-control bg-dark text-white border-secondary" placeholder="Enter score (0-100)" min="0" max="100" required>
          </div>
          <!-- Grade -->
          <div class="col-md-6">
            <label for="grade" class="form-label text-white">Grade</label>
            <select id="grade" class="form-select bg-dark text-white border-secondary" required>
              <option value="" disabled selected>Select grade</option>
              <option value="A">A</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="F">F</option>
            </select>
          </div>
          <!-- Submit Button -->
          <div class="col-12">
            <button type="submit" class="btn-custom">Add score</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Score List Card -->
  <div class="card mt-4 shadow-sm bg-dark text-white">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      <span>Scores list</span>
      <div class="d-flex align-items-center">
        <!-- Search Bar -->
        <input type="text" id="searchBar" class="form-control form-control-sm me-2 bg-dark text-white border-secondary" placeholder="Search" style="max-width: 200px;">
        <!-- Sort Dropdown -->
        <button class="btn btn-sm btn-dark dropdown-toggle text-white" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Sort
        </button>
            <ul class="dropdown-menu bg-light text-dark" aria-labelledby="sortDropdown">
              <li><a class="dropdown-item" href="#" id="sortAZ">Sort A-Z</a></li>
              <li><a class="dropdown-item" href="#" id="sortZA">Sort Z-A</a></li>
            </ul>
      </div>
    </div>
    <div class="card-body bg-black">
      <div class="table-responsive">
        <table class="table table-striped table-dark table-sm">
          <thead>
            <tr>
              <th>Student name</th>
              <th>Student ID</th>
              <th>Subject</th>
              <th>Score</th>
              <th>Grade</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="scoresList">
            <!-- Dynamically filled scores will appear here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>



  <footer>
    <p>&copy; 2025 UC Student Management System</p>
  </footer>

  <script src="scorescript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
