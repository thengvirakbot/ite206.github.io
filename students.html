<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The University of Cambodia</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="studentsstyle.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="UC Logo" class="logo">
      <h1 class="m-0">UC Student Management System</h1>
    </div>
    <div class="header-right">
      <input type="text" class="search-bar" placeholder="Search">
      <a href="datacenter.html" class="data-center-btn" style="text-decoration:none;">
        <i class="bi bi-plus-lg"></i> Data center
      </a>
      <img src="profile-pic.png" alt="Profile Picture" class="profile-pic">
    </div>
    <div class="header-line"></div>
  </header>

  <div class="sidebar">
    <a href="dashboard.html" class="menu-item">
      <i class="bi bi-house-door"></i> Home
    </a>
    <a href="score.html" class="menu-item">
      <i class="bi bi-award"></i> Score
    </a>
    <button id="logoutBtn" class="logout-btn">Log out</button>
  </div>


<div class="container my-4">
  <h2 class="text-white">Total students</h2>
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-white">Total: 10,200 students</h3>
    </div>
    <div class="col-md-6">
      <canvas id="genderPieChart"></canvas>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 UC Student Management System</p>
</footer>

<script src="studentsscript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
