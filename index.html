<!DOCTYPE html>
<html lang="en">
<head>
    <title>The University of Cambodia</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="slideshow">
        <div class="slides">
            <img src="image1.png" alt="Slide 1">
            <img src="image2.png" alt="Slide 2">
            <img src="image3.png" alt="Slide 3">
            <img src="image4.png" alt="Slide 4">
            <img src="image5.png" alt="Slide 5">
        </div>
    </div>

<div class="login-container">
    <div class="form-container">
        <div class="logo-container">
            <img src="logo.png" alt="University Logo" class="logo"><br><br>
        </div>
        <form onsubmit="redirectToDashboard(event)" class="login-form">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-button">Log in</button>
        </form>
        <div class="form-footer">
            <p>Don't have an account? <a href="#" class="footer-link">Sign up</a></p>
            <p><a href="#" class="footer-link">Forgot password?</a></p>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
