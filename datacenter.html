<!DOCTYPE html>
<html>

<head>
  <title>The University of Cambodia</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="datacenterstyle.css" rel="stylesheet">
</head>
<body>

  <header>
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="UC Logo" class="logo">
      <h1 class="m-0">UC Student Management System</h1>
    </div>
    <div class="header-right">
      <input type="text" class="search-bar" placeholder="Search">
      <a href="datacenter.html" class="data-center-btn" style="text-decoration:none;">
        <i class="bi bi-plus-lg"></i> Data center
      </a>
      <img src="profile-pic.png" alt="Profile Picture" class="profile-pic">
    </div>
    <div class="header-line"></div>
  </header>

  <div class="sidebar">
    <a href="dashboard.html" class="menu-item">
      <i class="bi bi-house-door"></i> Home
    </a>
    <a href="score.html" class="menu-item">
      <i class="bi bi-award"></i> Score
    </a>
    <button id="logoutBtn" class="logout-btn">Log out</button>
  </div>

  <div class="container my-4">
    <div class="card mb-4 bg-black text-white border-white">
      <div class="card-header bg-dark text-white">Add name</div>
      <div class="card-body">
        <form id="addNameForm" class="row g-3">
          <div class="col-md-4">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control bg-dark text-white" id="lastName" placeholder="Enter last name" required>
          </div>
          <div class="col-md-4">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control bg-dark text-white" id="firstName" placeholder="Enter first name" required>
          </div>
          <div class="col-md-4">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select bg-dark text-white" id="gender" required>
              <option value="" disabled selected>Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Prefer not to mention">Prefer not to mention</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="dob" class="form-label">Date of birth</label>
            <input type="date" class="form-control bg-dark text-white" id="dob" required>
          </div>
          <div class="col-md-4">
            <label for="year" class="form-label">Year</label>
            <select class="form-select bg-dark text-white" id="year" required>
              <option value="" disabled selected>Select year</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="term" class="form-label">Term</label>
            <select class="form-select bg-dark text-white" id="term" required>
              <option value="" disabled selected>Select term</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="major" class="form-label">Major</label>
            <input type="text" class="form-control bg-dark text-white" id="major" placeholder="Enter major" required>
          </div>
          <div class="col-md-4">
            <label for="scholarship" class="form-label">Scholarship %</label>
            <select class="form-select bg-dark text-white" id="scholarship" required>
              <option value="" disabled selected>Select scholarship %</option>
              <option value="100%">100%</option>
              <option value="70%">70%</option>
              <option value="60%">60%</option>
              <option value="50%">50%</option>
              <option value="40%">40%</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="studentID" class="form-label">Student ID</label>
            <input type="text" class="form-control bg-dark text-white" id="studentID" placeholder="Enter student ID" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn-custom">Add name</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card mb-4 bg-black text-white border-white">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <span>Names list</span>
        <div class="d-flex align-items-center">
          <!-- Search Bar -->
          <input type="text" id="searchBar" class="form-control form-control-sm me-2 bg-dark text-white" placeholder="Search" aria-label="Search" style="max-width: 200px;">
          <!-- Sort Dropdown -->
          <div class="dropdown">
            <button class="btn btn-sm btn-dark dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Sort
            </button>
            <ul class="dropdown-menu" aria-labelledby="sortDropdown">
              <li><a class="dropdown-item" href="#" id="sortAZ">Sort A-Z</a></li>
              <li><a class="dropdown-item" href="#" id="sortZA">Sort Z-A</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Last name</th>
                <th scope="col">First name</th>
                <th scope="col">Gender</th>
                <th scope="col">Date of birth</th>
                <th scope="col">Year</th>
                <th scope="col">Term</th>
                <th scope="col">Major</th>
                <th scope="col">Scholarship %</th>
                <th scope="col">Student ID</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="namesList">
              <!-- Rows will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <footer>
    <p>&copy; 2025 UC Student Management System</p>
  </footer>

  <script src="datacenter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
