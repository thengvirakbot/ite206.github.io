<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The University of Cambodia</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="studentspassstyle.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="UC Logo" class="logo">
      <h1 class="m-0">UC Student Management System</h1>
    </div>
    <div class="header-right">
      <input type="text" class="search-bar" placeholder="Search">
      <a href="datacenter.html" class="data-center-btn" style="text-decoration:none;">
        <i class="bi bi-plus-lg"></i> Data center
      </a>
      <img src="profile-pic.png" alt="Profile Picture" class="profile-pic">
    </div>
    <div class="header-line"></div>
  </header>

  <div class="sidebar">
    <a href="dashboard.html" class="menu-item">
      <i class="bi bi-house-door"></i> Home
    </a>
    <a href="score.html" class="menu-item">
      <i class="bi bi-award"></i> Score
    </a>
    <button id="logoutBtn" class="logout-btn">Log out</button>
  </div>

<div class="container my-4">
    <div class="card shadow-lg bg-black text-white border-white">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            Student pass percentage from semester 1 to 3
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-center">
                <div class="chart-container" style="max-width: 80%; width: 100%; padding-top: 20px;">
                    <canvas id="passPercentageChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>



    <script src="studentspassscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <footer>
        <p>&copy; 2025 UC Student Management System</p>
    </footer>
</body>
</html>
